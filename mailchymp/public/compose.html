<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login ‚Äì Mailchymp</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="assets/css/compose.css" />
    <link rel="stylesheet" href="assets/css/toast.css" />
  </head>

  <body>
    <div class="card">
      <div class="brand">
        <div class="logo">M</div>
        <div><h1>Mailchymp</h1></div>
      </div>

      <div class="tabs">
        <button class="tab active" id="tabLogin" type="button">Login</button>
        <button class="tab" id="tabReg" type="button">Register</button>
      </div>

      <div id="panelLogin">
        <div class="row">
          <label>Email</label>
          <input
            id="loginEmail"
            type="email"
            autocomplete="email"
            placeholder="email@domain.com"
          />
        </div>
        <div class="row">
          <label>Password</label>
          <div class="pw">
            <input
              id="loginPass"
              type="password"
              autocomplete="current-password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            />
            <button
              class="pwBtn"
              type="button"
              data-toggle="loginPass"
              aria-label="Show password"
            >
              üëÅ
            </button>
          </div>
        </div>

        <div class="inline">
          <label class="remember">
            <input type="checkbox" id="rememberMe" />
            Remember me
          </label>

          <button class="linkbtn" id="btnOpenForgot" type="button">
            Forgot password?
          </button>
        </div>

        <div class="row">
          <button class="btn primary" id="btnLogin" type="button">Login</button>
        </div>

        <div class="row">
          <div id="googleBtn" class="googleWrap"></div>
        </div>
      </div>

      <div id="panelReg" style="display: none">
        <div class="row">
          <label>Name</label>
          <input id="regName" placeholder="Your name" />
        </div>
        <div class="row">
          <label>Email</label>
          <input
            id="regEmail"
            type="email"
            autocomplete="email"
            placeholder="email@domain.com"
          />
        </div>
        <div class="row">
          <label>Password (>=6 chars)</label>
          <div class="pw">
            <input
              id="regPass"
              type="password"
              autocomplete="new-password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            />
            <button
              class="pwBtn"
              type="button"
              data-toggle="regPass"
              aria-label="Show password"
            >
              üëÅ
            </button>
          </div>
        </div>

        <div class="row">
          <button class="btn primary" id="btnReg" type="button">
            Create account
          </button>
        </div>
      </div>

      <!-- Forgot Password Panel -->
      <div id="panelForgot" style="display: none">
        <div class="hint">
          Nh·∫≠p email ƒë·ªÉ nh·∫≠n OTP qua Gmail, sau ƒë√≥ x√°c minh v√† ƒë·ªïi m·∫≠t kh·∫©u.
        </div>

        <div class="row">
          <label>Email</label>
          <input
            id="fpEmail"
            type="email"
            autocomplete="email"
            placeholder="email@domain.com"
          />
        </div>

        <div class="row">
          <button class="btn primary" id="btnSendOtp" type="button">
            Send OTP
          </button>
        </div>

        <div class="sep"></div>

        <div class="grid2">
          <div class="row">
            <label>OTP (6 digits)</label>
            <input id="fpOtp" inputmode="numeric" placeholder="123456" />
          </div>
          <div class="row">
            <label>New password</label>
            <div class="pw">
              <input
                id="fpNewPass"
                type="password"
                autocomplete="new-password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              />
              <button
                class="pwBtn"
                type="button"
                data-toggle="fpNewPass"
                aria-label="Show password"
              >
                üëÅ
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <button class="btn primary" id="btnVerifyAndReset" type="button">
            Verify OTP & Reset
          </button>
        </div>

        <div class="inline">
          <button class="linkbtn" id="btnBackToLogin" type="button">
            ‚Üê Back to Login
          </button>

          <button class="linkbtn" id="btnResendOtp" type="button">
            Resend OTP
          </button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite">
      <div class="r">
        <div id="toastText"></div>
        <button class="x" id="toastX" type="button">√ó</button>
      </div>
    </div>

    <script src="assets/js/lib.js"></script>
    <script src="assets/js/compose.js"></script>
  </body>
</html>
